
version: '3.8'
services:
  therap1:
    image: cuongld2/nextjs-therap-1
    ports:
      - "3000:3000"
    networks:
      - dev
  
  therap2:
    image: cuongld2/nextjs-therap-2
    ports:
      - "3001:3001"
    networks:
      - dev

  nginx:
    image: nginx:latest
    container_name: nginx_container
    ports:
      - 8000:8000
      - 8001:8001
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - dev

networks:
  dev:
    driver: bridge